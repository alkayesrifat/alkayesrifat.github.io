<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Al Kayes Rifat</title>
  <meta name="description" content="" />

  <!-- Open Graph SEO -->
  <meta property="og:title" content="Al Kayes Rifat" />
  <meta property="og:description" content="" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://alkayesrifat.github.io/" />

  <!-- Syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .folder {
      margin-bottom: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .folder h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #222;
    }
    .file {
      margin-bottom: 20px;
    }
    .file h3 {
      font-size: 1.1em;
      margin-bottom: 5px;
      color: #0066cc;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Contest Codes</h1>
  <div id="content">Loading...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

  <script>
    const repoOwner = "alkayesrifat";
    const repoName = "alkayesrifat.github.io";
    const contestPath = "contest";
    const apiBase = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${contestPath}`;

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("GitHub API error");
      return res.json();
    }

    async function fetchRawContent(file) {
      const res = await fetch(file.download_url);
      return await res.text();
    }

    function guessLanguage(filename) {
      if (filename.endsWith(".cpp")) return "language-cpp";
      if (filename.endsWith(".c")) return "language-c";
      if (filename.endsWith(".py")) return "language-python";
      if (filename.endsWith(".js")) return "language-javascript";
      return "language-clike";
    }

    async function loadContests() {
      try {
        const folders = await fetchJSON(apiBase);
        let html = "";

        for (const folder of folders) {
          if (folder.type === "dir") {
            const files = await fetchJSON(folder.url);
            html += `<div class=\"folder\">`;
            html += `<h2>${folder.name}</h2>`;

            for (const file of files) {
              if (file.type === "file") {
                const code = await fetchRawContent(file);
                const lang = guessLanguage(file.name);
                html += `<div class=\"file\">`;
                html += `<h3>${file.name}</h3>`;
                html += `<pre><code class=\"${lang}\">${code.replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]))}</code></pre>`;
                html += `</div>`;
              }
            }

            html += `</div>`;
          }
        }

        document.getElementById("content").innerHTML = html;
        Prism.highlightAll();
      } catch (err) {
        document.getElementById("content").innerHTML = "Failed to load contests.";
        console.error(err);
      }
    }

    loadContests();
  </script>
</body>
</html>
